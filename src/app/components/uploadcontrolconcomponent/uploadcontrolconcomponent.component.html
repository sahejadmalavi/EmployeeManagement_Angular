<div class="mb-3">
    <div class="d-flex">
        <div class="dropZoneContainer flex-grow-1 me-2" style=" position: relative; ">
            <input type="{{type}}" multiple (click)="clear()" class="form-control {{class}}" placeholder="{{placeholder}}" id="drop_zone" accept=".jpg,.png,.gif"  (change)="selectFile($event)" [(ngModel)]="inputModel">
            <div class="dropZoneOverlay text-black w-100 d-flex justify-content-center align-items-center">
                <img src="/assets/images/icon/upload.png" alt="Add Logo" class="img-fluid {{uploadicon}}">&nbsp; Add logo
            </div>
        </div>       
        <div *ngIf="imgDiv">      
            <img src="{{selimg}}" width="100" height="100" style="object-fit: contain;">            
        </div>
       
    </div>
    <div class="d-flex justify-content-between">
        <span class="text-primary small">{{recommendedsize}}</span>
        <span class="small text-danger">{{uploaderrmsg}}</span>
    </div>
</div>
